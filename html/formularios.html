<!doctype html>

<html>

	<herd>
		<title> Formularios</title>
		<meta charset="utf-8"/>
	</herd>

	<body>
	
		<h1> Formularios </h1>
		<form>
			Login:<br/>
			<input type="text" nome="login" /><br/>
			Senha:<br/>
			<input type="password" nome="senha" /><br/><br/>

			<input type="submit" value="Login" />

		</form>

		<h1>Cadastre-se</h1>
		<form>
			Login:<br/>
			<input type="text" /><br/>
			Senha:<br/>
			<input type="password" /><br/><br/>

			Sexo:<br/>
			<input type="radio" name="sexo"/>Masculino<br/>
			<input type="radio" name="sexo"/>Feminino<br/>

			Interesses:<br/>
			<input type="checkbox"> Futebool<br/>
			<input type="checkbox"> Rendibol<br/>
			<input type="checkbox"> Futisal<br/>

			Estado:<br/>
			<select>
				<option>SP</option>
				<option>CE</option>
				<option>RS</option>
			</select>

			Observações:<br/>
			<textarea></textarea>
			<br/>

			<input type="submit" value="Cadastar" />


		</form>

	</body>

</html>
