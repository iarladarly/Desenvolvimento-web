<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Links</title>
		<style type="text/css">

			a{
				text-decoration: none;
				padding: 5px;
			}
			
			/*Links não visitados*/
			a:link{
				color: #b9c941;
			}
			/*Links visitados*/
			a:visited{
				color: #c0c0c0;
			}

			/*Links Houver passar o cursor sobre o link*/
			a:hover{
				color: #FFF;
				background: #6d790f;
			}

			/* Links Ativos quando clicado formatação diferente */
			a:active{
				color: #e4f371;
			}

		</style>
	</head>
	<body>

		<a href="https://claretiano.edu.br/graduacao/agronegocio">Agronegocio</a>|
		<a href="https://www.dicio.com.br/apanhado">Dicio</a>|
		<a href="https://ge.globo.com/futebol/brasileirao-serie-b">Brasileirao-serie-b</a>|
		<a href="https://www.sna.agr.br/agronegocio/">Sna agronegocio</a>

	</body>
</html>
